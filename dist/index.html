<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>

<body class="bg-gray-300">
    <div id="wrapper" class="container mt-28 grid justify-center  items-center">
        <div class="container flex justify-center border-2 border-gray-200 w-80 ">
            <form action="#" class="container py-7  flex flex-col  justify-start items-center  gap-3 w-36">
                <header class="mb-5 text-gray-700">To Do List</header>
                <input id="task" class="input placeholder-shown:text-left placeholder:text-center " type="text"
                    placeholder="Name of task">
                <input id="task-time" class="input rounded-b " type="time" value="12:00">
                <input id="task-date" class="input rounded-t" type="date" value="">
                <div class="border-b-2 w-36"></div>
                <button id="importantBtn" class="btns">important!</button>
                <input class="input rounded-b " type="time" value="12:00">
                <div class="relative ">
                    <textarea class="input !h-14" name="notes" id="notes" cols="8" rows="1"></textarea>
                    <span class="input-span !bottom-11 ">notes</span>
                </div>
                <div class="relative ">
                    <input class="input" id="tags" type="text">
                    <span class="input-span">tags</span>
                </div>
                <button class="btns" id="submitBtn">Submit</button>
            </form>

        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
